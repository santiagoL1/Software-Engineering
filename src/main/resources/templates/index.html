<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Oxygen+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>BlueJayDay</title> 
  </head>
  <body>
    <header class="taskbar">
        <img src="https://d2jyir0m79gs60.cloudfront.net/college/logos/Creighton_University.jpg" alt="Logo" class="logo">
        <h1 class="title">BlueJayDay</h1>
        <form action="/generate" method="get" id="new-search-form">
          <input
              type="text"
              id="new-search-input"
              name="input"  
              aria-describedby="searchCity"
              placeholder="Ask me anything..."
              class="new-search-input"
              autocomplete="off"
          />
          <button type="submit" class="new-search-button">Generate</button>
      </form>
      
      <div class="api-response-box">
        <h3>Billy:</h3>
        <p th:text="${geminiResponse}">API response will appear here</p> <!-- Display the Gemini response -->
      </div>
      
    </header>

    <main>
      <section class="container">
        <div class="row">
          <form class="col" id="inputValue">
            <input
              type="text"
              id="search-input"
              aria-describedby="searchCity"
              placeholder="Search city..."
              class="inputValue"
              autocomplete="off"
            />
            <button type="submit" class="button">Search</button>
          </form>
          <h1 class="name" id="searched-city">City Name Will Appear Here...</h1>
        </div>
        <span class="measurements">
          <a href='#' id = "celcius-link">Cº</a>
          <a href='#' id = "fahrenheit-link">Fº</a>
        </span>
      </section>

      <section class="current-weather">
        <div class="container">
          <div class="row">
            <h1 class="currentTemp" id="current-temperature">--°</h1>
            <div class="col todays-info">
              <p id="current-time">11:00</p>
              <h2 id="current-day">Today</h2>
              <p id="weather-type">Cloudy</p>
            </div>
            <div class="col d-flex align-items-center side-info">
              <ul>
                <li>Humidity: <span id="humidity"></span></li> 
                <li>Wind: <span id="wind"></span></li> 
              </ul>
            </div>
          </div>
        </div>
        <hr />
      </section>

      <section class="container">
        <div class="row week-forecast">
          <div class="col">
            <h3>Fri</h3>
            <br /><img src="https://img.icons8.com/color-glass/42/000000/rain.png" /><br />
            <p class="weather">Rain</p>
            <span>2°</span>
          </div>
          <div class="col">
            <h3>Sat</h3>
            <br /><img src="https://img.icons8.com/color-glass/42/000000/cloud.png" /><br />
            <p class="weather">Cloudy</p>
            <span>4°</span>
          </div>
          <div class="col">
            <h3>Sun</h3>
            <br /><img src="https://img.icons8.com/color-glass/42/000000/partly-cloudy-day.png" /><br />
            <p class="weather">Partly cloudy</p>
            <span>6°</span>
          </div>
          <div class="col">
            <h3>Mon</h3>
            <br /><img src="https://img.icons8.com/color-glass/42/000000/sun.png" /><br />
            <p class="weather">Sunny</p>
            <span>8°</span>
          </div>
          <div class="col">
            <h3>Tues</h3>
            <br /><img src="https://img.icons8.com/color-glass/42/000000/wind.png" /><br />
            <p class="weather">Windy</p>
            <span>5°</span>
          </div>
        </div>
      </section>
    </main>

    <script src="/js/app.js"></script>
    <script>
      function toggleResponse() {
        var responseContainer = document.getElementById('response-container');
        responseContainer.classList.toggle('show-response');
      }
    
      function closeResponse() {
        var responseContainer = document.getElementById('response-container');
        responseContainer.classList.remove('show-response');
      }
    </script>
    
  </body>
</html>
